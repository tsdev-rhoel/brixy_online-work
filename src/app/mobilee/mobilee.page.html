
  <ion-header>
      <ion-toolbar>
        <ion-title style="text-align: right;"><b>Mobile</b></ion-title>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  
  <ion-content class="ion-padding" style="text-align: center;">
      <img src="assets/icon/profilee.png" style="width: 35%;padding-top: 15%;padding-bottom: 15%;">
      <ion-list mode="ios">
        <ion-item>
            <ion-label position="floating">Country Code</ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="inpt_country">
              <ion-select-option value="63" selected>Philippines (+63)</ion-select-option>
              <ion-select-option value="44">UK (+44)</ion-select-option>
              <ion-select-option value="91">India (+91)</ion-select-option>
            </ion-select>
            <ion-icon name="flag" slot="start"></ion-icon>
        </ion-item>   
      <ion-item>

        <ion-grid>
          <ion-row>
            <ion-col size="7">
              <ion-label position="floating" style="color: #cecece;">Mobile</ion-label>
              <ion-input type="number" value="{{inpt_mobile_num}}" placeholder="e.g. 9123456789" [(ngModel)]="inpt_mobile"></ion-input>
            </ion-col>
            <ion-col  size="5">
              <ion-button expand="full" (click)="sendOTP()">GET CODE</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style="color: #cecece;">Code</ion-label>
        <ion-input type="number" value="{{inpt_mobile_num}}" [(ngModel)]="inpt_code"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="full" (click)="login()">LOGIN</ion-button>
  </ion-list>
  </ion-content>
  <ion-footer>
    <p style="text-align: center;font-size: 12px;"><b>Developed by: Telmo Solutions</b></p>
  </ion-footer>
